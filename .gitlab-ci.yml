# This file is a template, and might need editing before it works on your project.
image: node:latest

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - lib/node_modules/
    - node_modules/

before_script:
  - cd lib/

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - lib
  only:
    - development

deploy:
  stage: deploy
  script:
    - npm install
    - npm run build
    - npm run storybook:build
  artifacts:
    paths:
      - public
